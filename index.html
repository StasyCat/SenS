<!DOCTYPE html>
<html>

<head>
	<title>SenS!</title>
	<meta charset="UTF-8">
	<meta name="description" content="いわゆる音ゲーです">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="author" content="Masakun Kai">
	<link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" id="gwebfont1" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300|Quicksand:300|Raleway:200" id="gwebfont2"
	/>
	<style>
		/* だって、海がデザイン変えるって言うから */
		body{
				background-image: url("background.gif");
		}
		body>*{
			background:rgba(0,0,0,0.7);
		}
		#body>*{
			/*background-color: transparent !important;*/
			box-shadow:  0 0 1em #000;
		}
	</style>
<style>
		*{margin: 0;padding:0;}
		body{
			background-color: #000;
			color:#CCC;
			font-family: "Open Sans", 'Noto Sans Japanese', Roboto, "Yu Gothic", "Meiryo UI", sans-serif;
			overflow: hidden;
		}
		#head,.head{
			font-family: Raleway, 'Noto Sans Japanese', Roboto, "Yu Gothic", "Meiryo UI", sans-serif;
		}

		html,body,.fullH,#body>*{height: 100%;}
		html,body,.fullW,#body>*{width: 100%;}
		#body>*,#menubody>*{position: absolute;}
		#body,#menubody{position: relative;}
		.cV,.cH{display: flex;}
		.cV{flex-direction: column;}
		.cH{flex-direction: row;}
		.scrollY{overflow-y: auto;}
		.scrollX{overflow-x: auto;}
		.mL{margin-left: 1em;}
		.mBoth{margin-left: 1em;margin-right: 1em;}
		.grow{flex-grow: 1;}
		.listV>*{
			display: block;
			margin-bottom: 0.2em;
		}
		#head{
			font-size: 5vh;
			vertical-align: middle;
			box-shadow: 0 -10px 15px 11px #FFF;
			margin-bottom: 0.5em;
		}
		#body>*{background-color: rgba(0,0,0,0.5)}
		#song{text-align: left;}
		#title,#prev,#next{
			text-align: center;
			padding-bottom: 0.5em;
			max-height: 5vh;
			}
		#speed{text-align: right;}
		#title,#song{
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}
		#prev,#next{font-weight: bold;min-width: 1em;border-radius: 2em;}
		#speed{flex-basis: 3em;}
		
		#inputs>*{font-size: 1.5em;}
		#inputs>*:not(:first-child){
			margin-left: 1em;
		}
		#name,#songlist>*,#tags>*{font-size:1.5em;}

		#inputs{margin-bottom: 1em;}
		#filter{margin-bottom: 0.5em;}
		#tags{
			display: inline;
			overflow-x: scroll;
			border-collapse: separate; 
  	  border-spacing: 0.5em 0; 
		}
		#tags>*{
			display: table-cell;
			margin-right: 0.5em;
		}
		.rank{
			margin-right: 1em;
			flex-basis: 3em;
			flex-shrink: 1;
		}
		.score{
			margin-right: 1em;
			flex-basis: 5em;
			flex-shrink: 1;
		}
		.name{
			flex-grow: 1;
		}

		@keyframes active-btn {
			from {
				color:#FFD;
			}
			to {
				color:#BB4;
			}
		}
		@keyframes deactive-btn {
			from {
				color:#666;
			}
			to {
				color:#666;
			}
		}
		@keyframes unselected-btn {
			from {
				color:#990;
			}
			to {
				color:#770;
			}
		}
		@keyframes selected-btn {
			from {
				color:#FFD;
				text-shadow: 0 0 7px #FC0;
			}
			to {
				color:#BB4;
				text-shadow: 0 0 5px #FFF;
			}
		}
		@keyframes fading {
			from {
				opacity: 1;
			}
			to {
				opacity: 0;
			}
		}
		@keyframes blink {
			from {background-color: transparent;}
			30% {background-color: #EED;}
			to {background-color: transparent;}
		}
		#next.activebtn,#prev.activebtn{
			animation-direction: normal;
		}
		.activebtn,#gameback{
			user-select: none;
		}
		#song,#speed,#name,#songlist>*,.activebtn {
			animation: active-btn 0.75s ease-in-out alternate infinite backwards;
			cursor: pointer;
			user-select: none;
		}
		.deactivebtn,.selbtn {
			animation: deactive-btn 1s ease-in-out alternate infinite backwards;
			cursor: default;
			user-select: none;
		}
		.selbtn{
			animation: selected-btn 0.75s ease-in-out alternate infinite backwards !important;
			cursor: pointer;
			user-select: none;
		}
		.unselbtn,#tags>* {
			animation: unselected-btn 1s ease-in-out alternate infinite backwards;
			cursor: pointer;
			user-select: none;
		}
		.fading1 {
			animation: fading 0.5s ease-in-out normal forwards;
		}
		.fading2 {
			opacity: 0;
			visibility: hidden;
		}
		.fading3 {
			animation: fading 0.2s ease-in-out reverse backwards;
		}
		.blink {
			animation: blink 1.4s ease-in-out infinite backwards;
		}


		::-webkit-scrollbar {
			overflow: hidden;
			width: 0.2cm;
			background: #444;
			border-radius: 0.2em;
		}
		::-webkit-scrollbar:horizontal {
			height: 0.2cm;
		}
		::-webkit-scrollbar-button {
			display: none;
		}
		::-webkit-scrollbar-thumb {
			overflow: hidden;
			border-radius: 0.2em;
			background: #BBB;
		}
		::-webkit-scrollbar-corner {
			overflow: hidden;
			border-radius: 0.2em;
			background: transparent;
		}
	</style>
<script src="index.js" async></script>
</head>

<body oncontextmenu="return false" touchmove="function(e){e.preventDefault();}" onload="document.getElementById('gwebfont1').rel='stylesheet';document.getElementById('gwebfont2').rel='stylesheet';">
<div class="fullH fullW cV">
	<div class="fullW cH" id="head">
		<span class="fullH deactivebtn" id="prev">&lt;</span>
		<span class="fullH grow" id="title">SenS!</span>
		<span class="fullH deactivebtn" id="next">&gt;</span>
	</div>
	<div class="cV grow mBoth" id="body">
		<div class="cV fading2" id="fin">
			<div id="detail-fin">
				<span id="fin-text">Fin!</span>
			</div>
			<div id="name" can="_">Enter your name...</div>
			<div class="grow scrollY" id="ranking">
				<ul class="listV" id="rankinglist">
					<li>
						<span class="rank">#1</span>
						<span class="score">15762pt</span>
						<span class="name">Msy</span>
					</li>
				</ul>
			</div>
		</div>
		<div style="text-align: center;" class="fading2" id="gameback">
<div style="top: 50%;
			font-size: 10vmin;
			position: relative;
			margin-top: -5vmin;" id="score">

</div>
</div>
<div class="fading2" id="game">
	<canvas id="c1"></canvas>
</div>
<div class="cV fading2" id="menu">
	<div class="cH" id="inputs">
		<div class="grow" id="song" song="_">Song...</div>
		<div class="unselbtn" id="se">SE-Off</div>
		<div id="speed" speed="1">
			Speedx1.0
			</div>
	</div>
	<div class="grow" id="menubody">
		<div class="cV fullH fullW scrollY fading2" id="detail">
			<p class="grow scrollY" id="detailtext">
				縦に7本レーンがありまして、左から順に、[S] [D] [F] [Space] [J] [K] [L] のキーを押して、落ちてくる譜面を叩いてください。
			</p>
			<p style="text-align: right;">作成者: 二人ほど。</p>
</div>
<div class="fullH fullW cV" id="selectsong">
	<div class="fullW" id="filter">
		<span id="tags-name">Loading...</span>
		<div class="scrollX mL">
			<ul class="cW fullW grow" id="tags">
			</ul>
		</div>
	</div>
	<div class="fullW grow scrollY" id="songs">
		<ul class="fullW fullH listV" id="songlist">
		</ul>
	</div>
</div>
</div>
</div>
</div>
</div>
</body>

</html>
